    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2.3.1

      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
